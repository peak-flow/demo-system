<ng-template #newOrderModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="order-modal-title">Create order</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group" *ngFor="let name of searches">
        <label for="">{{name.charAt(0).toUpperCase().concat(name.slice(1))}}</label>
        <ng-select [name]="name" [items]="searchInfo[name].list" bindLabel="description" [multiple]="false"
          [hideSelected]="true" [(ngModel)]="order[name]" [typeahead]="searchInfo[name].query"
          [placeholder]="'Select ' + name" (scrollToEnd)="scroll(name)">
          <ng-template ng-option-tmp ng-label-tmp let-item="item">
            {{item.name}}
          </ng-template>
        </ng-select>
      </div>
    </form>
    <div id="order-actions">
      <button class="btn btn-primary float-right" (click)="process()">Process</button>
      <button class="btn btn-outline-primary float-right" (click)="create()">Create</button>
    </div>
  </div>
</ng-template>
